{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Photo Metadata Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { background-color: #f5f5f5; }
    .navbar-brand { font-weight: bold; }
    .content { margin-top: 30px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'photometadata:index' %}">PhotoMeta</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'photometadata:index' %}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'photometadata:view_source' source='file' %}">Просмотр файлов</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'photometadata:view_source' source='db' %}">Просмотр БД</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
